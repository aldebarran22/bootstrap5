<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginación</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <nav aria-label="paginación">
                    <!-- Alineado a la izquierda por defecto -->
                    <ul class="pagination">
                        <li class="page-item"><a href="#" class="page-link">Anterior</a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item active disabled"><a href="#" class="page-link" aria-current="page">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-12 mt-5">
                <nav aria-label="paginación">
                    <!-- Alineado al centro-->
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled"><a href="#" class="page-link">Anterior</a></li>
                        <li class="page-item active"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link" aria-current="page">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
                    </ul>
                </nav>
            </div>            
            <div class="col-12 mt-5">
                <nav aria-label="paginación">
                    <!-- Alineado a la derecha-->
                    <ul class="pagination pagination-lg justify-content-end">
                        <li class="page-item"><a href="#" class="page-link">&laquo;</a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item active disabled"><a href="#" class="page-link" aria-current="page">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">&raquo;</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-12 mt-5">
                <nav aria-label="paginación">
                    <!-- Alineado a la derecha-->
                    <ul class="pagination pagination-sm justify-content-end">
                        <li class="page-item"><a href="#" class="page-link">&laquo;</a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item active disabled"><a href="#" class="page-link" aria-current="page">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">&raquo;</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
