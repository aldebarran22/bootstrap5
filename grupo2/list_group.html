<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListGroup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4">
                <ul class="list-group">
                    <li class="list-group-item">Elemento #1</li>
                    <li class="list-group-item active">Elemento #2</li>
                    <li class="list-group-item">Elemento #3</li>
                    <li class="list-group-item">Elemento #4</li>
                    <li class="list-group-item disabled">Elemento #5</li>
                </ul>
            </div>
            <div class="col-4">
                <!-- Por defecto la lista es con bordes, para quitar los bordes: list-group-flush -->
                <!-- Por defecto la lista desordenada. Para lista ordenada: list-group-numbered -->
                <!-- Colores: list-group-item-color: primary ... -->
                <ul class="list-group list-group-flush list-group-numbered">
                    <a href="#" class="list-group-item list-group-item-action">Elemento #1</a>
                    <a href="#" class="list-group-item list-group-item-action">Elemento #2</a>
                    <a href="#" class="list-group-item list-group-item-action">Elemento #3</a>
                    <a href="#" class="list-group-item list-group-item-action">Elemento #4</a>
                    <a href="#" class="list-group-item list-group-item-success list-group-item-action">Elemento #5</a>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
