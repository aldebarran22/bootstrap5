<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Columns</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Indicamos el nÃºmero de columnas por fila 
        row-cols-2: 2 cols por fila
        row-cols-6: 6 cols por fila

        margin-top -> mt
        -->
        <div class="row row-cols-2 mt-5">
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
            <div class="col">Columna #4</div>
            <div class="col">Columna #5</div>
            <div class="col">Columna #6</div>
        </div>  

        <!-- 
            1 cols en small 
            3 cols en medium
            6 cols en large        
        -->
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-6 mt-5">
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
            <div class="col">Columna #4</div>
            <div class="col">Columna #5</div>
            <div class="col">Columna #6</div>
        </div>  

    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
