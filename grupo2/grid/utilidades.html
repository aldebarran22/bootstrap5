<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row {
         background: #e8e8e8;
         margin-top:20px;
        }

        .contenido {
         background: #f2f2f2;
         text-align: center;
         padding:10px;
         border:1px solid #4d5061;
         }
 </style>
</head>
<body>
    <div class="container">
        <!-- Ordenar las columnas sin variar el HTML -->
        <div class="row">
            <div class="col contenido order-4 order-md-1">Columna 1</div>
            <div class="col contenido order-1 order-md-2">Columna 2</div>
            <div class="col contenido order-3 order-md-3">Columna 3</div>
            <div class="col contenido order-2 order-md-4">Columna 4</div>
        </div>       

        <!-- Offset para desplazar las columnas a la derecha: -->
        <div class="row">
            <div class="col-3 contenido offset-3 offset-sm-6">Columna 1</div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
