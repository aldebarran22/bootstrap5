<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de Botones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <div class="btn-group" role="group" aria-label="Grupo de botones">
                    <button type="button" class="btn btn-primary active">Botón 1</button>
                    <button type="button" class="btn btn-primary">Botón 2</button>
                    <button type="button" class="btn btn-primary">Botón 3</button>
                </div>
            </div>
            <div class="col-6">
                <div class="btn-group" role="group" aria-label="Grupo de botones">
                    <button type="button" class="btn btn-outline-primary active">Botón 1</button>
                    <button type="button" class="btn btn-outline-primary">Botón 2</button>
                    <button type="button" class="btn btn-outline-primary">Botón 3</button>
                </div>
            </div>
            <hr class="mt-5">
            <div class="col-6">
                <div class="btn-group btn-group-sm" role="group" aria-label="Grupo de botones">
                    <button type="button" class="btn btn-outline-primary active">Botón 1</button>
                    <button type="button" class="btn btn-outline-primary">Botón 2</button>
                    <button type="button" class="btn btn-outline-primary">Botón 3</button>
                </div>
            </div>
            <div class="col-6">
                <div class="btn-group btn-group-lg" role="group" aria-label="Grupo de botones">
                    <button type="button" class="btn btn-outline-primary active">Botón 1</button>
                    <button type="button" class="btn btn-outline-primary">Botón 2</button>
                    <button type="button" class="btn btn-outline-primary">Botón 3</button>
                </div>
            </div>
            <hr class="mt-5">
            <div class="col-6">
                <div class="btn-group" role="group" aria-label="Grupo de botones">
                    <input type="checkbox" id="check-1" name="check-1" class="btn-check">
                    <label for="check-1" class="btn btn-outline-primary">Checkbox 1</label>

                    <input type="checkbox" id="check-2" name="check-2" class="btn-check">
                    <label for="check-2" class="btn btn-outline-primary">Checkbox 2</label>

                    <input type="checkbox" id="check-3" name="check-3" class="btn-check">
                    <label for="check-3" class="btn btn-outline-primary">Checkbox 3</label>
                </div>              
            </div>
            <div class="col-6">
                <div class="btn-group" role="group" aria-label="Grupo de botones">
                    <input type="radio" id="radio1" name="radio" class="btn-check">
                    <label for="radio1" class="btn btn-outline-primary">radio 1</label>

                    <input type="radio" id="radio2" name="radio" class="btn-check">
                    <label for="radio2" class="btn btn-outline-primary">radio 2</label>

                    <input type="radio" id="radio3" name="radio" class="btn-check">
                    <label for="radio3" class="btn btn-outline-primary">radio 3</label>
                </div>              
            </div>
            <hr class="mt-5">
            <div class="col-6">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
                    <div class="btn-group me-2" role="group" aria-label="Grupo de botones">
                        <button type="button" class="btn btn-outline-primary active">Nuevo</button>
                        <button type="button" class="btn btn-outline-primary">Abrir</button>
                        <button type="button" class="btn btn-outline-primary">Grabar</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Grupo de botones">
                        <button type="button" class="btn btn-outline-primary active">Copiar</button>
                        <button type="button" class="btn btn-outline-primary">Cortar</button>
                        <button type="button" class="btn btn-outline-primary">Pegar</button>
                    </div>
                </div>
            </div>        
            <div class="col-6">
                <div class="btn-group-vertical" role="group" aria-label="Grupo de botones">
                    <button type="button" class="btn btn-outline-primary active mb-2">Copiar</button>
                    <button type="button" class="btn btn-outline-primary mb-2">Cortar</button>
                    <button type="button" class="btn btn-outline-primary">Pegar</button>
                </div>
            </div>        
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
