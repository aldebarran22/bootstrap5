<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Imágenes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Primera fila con las 3 imágenes bg* para lg, 2 md, 1 
        añadir el borde y un caption debajo de la foto.
        -->
        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <figure class="figure">
                    <img src="img/bg.jpg" alt="" class="img-fluid rounded-1 img-thumbnail">
                    <figcaption class="figure-caption">
                        <p class="text-center">Imagen 1</p>
                    </figcaption>
                </figure>                                
            </div>
            <div class="col-12 col-md-6">
                <figure class="figure">
                    <img src="img/bg2.jpg" alt="" class="img-fluid rounded-1 img-thumbnail">
                    <figcaption class="figure-caption">
                        <p class="text-center">Imagen 2</p>
                    </figcaption>
                </figure>                                
            </div>
            <div class="col-12 col-md-6">
                <figure class="figure">
                    <img src="img/bg3.jpg" alt="" class="img-fluid rounded-1 img-thumbnail">
                    <figcaption class="figure-caption">
                        <p class="text-center">Imagen 3</p>
                    </figcaption>
                </figure>                                
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
