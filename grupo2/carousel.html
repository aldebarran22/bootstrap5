<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-12">
                <div class="carousel slide" id="mi-carousel1" 
                data-bs-ride="carousel" data-bs-touch="false">
                    <!--1) Contenedor de imágenes -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/carousel1.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel2.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel3.jpg" class="img-fluid" alt="">
                        </div>
                    </div>

                    <!--2) Los botones -->
                    <button class="carousel-control-prev"
                        type="button"
                        data-bs-target="#mi-carousel1"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>

                    <button class="carousel-control-next"
                        type="button"
                        data-bs-target="#mi-carousel1"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                    <!--3) Indicadores -->
                    <div class="carousel-indicators">
                        <button type="button" class="active" data-bs-target="#mi-carousel1" data-bs-slide-to="0" aria-label="Slide 1"></button>
                        <button type="button" class="" data-bs-target="#mi-carousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" class="" data-bs-target="#mi-carousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12">
                <div class="carousel slide carousel-dark carousel-fade" id="mi-carousel2" 
                data-bs-ride="carousel" data-bs-touch="false">
                    <!--1) Contenedor de imágenes -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img2/slide1.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-caption" data-bs-interval="300">
                                <h3 class="text-white">Título del artículo</h3>
                                <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, quasi.</p>
                            </div>
                            <img src="img2/slide2.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img2/slide3.jpg" class="img-fluid" alt="">
                        </div>
                    </div>

                    <!--2) Los botones -->
                    <button class="carousel-control-prev"
                        type="button"
                        data-bs-target="#mi-carousel2"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>

                    <button class="carousel-control-next"
                        type="button"
                        data-bs-target="#mi-carousel2"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                    <!--3) Indicadores -->
                    <div class="carousel-indicators">
                        <button type="button" class="active" data-bs-target="#mi-carousel2" data-bs-slide-to="0" aria-label="Slide 1"></button>
                        <button type="button" class="" data-bs-target="#mi-carousel2" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" class="" data-bs-target="#mi-carousel2" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
