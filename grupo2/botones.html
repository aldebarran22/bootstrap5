<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary">Botón 1</button>
                <button type="button" class="btn btn-dark text-white">Botón 2</button>
                <button type="button" class="btn btn-success disabled">Botón 3</button>
                <button type="button" class="btn btn-info">Botón 4</button>
                <button type="button" class="btn btn-warning disabled">Botón 5</button>
                <button type="button" class="btn btn-link">Botón 6</button>
                <a href="#" class="btn btn-primary" title="boton">Botón enlace</a>                
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-primary">Botón 1</button>
                <button type="button" class="btn btn-outline-dark">Botón 2</button>
                <button type="button" class="btn btn-outline-success">Botón 3</button>
                <button type="button" class="btn btn-outline-info">Botón 4</button>
                <button type="button" class="btn btn-outline-warning">Botón 5</button>
                <button type="button" class="btn btn-outline-link">Botón 6</button>
                <a href="#" class="btn btn-outline-primary" title="boton">Botón enlace</a> 
                <input type="submit" class="btn btn-outline-primary">               
            </div>
        </div>
        <hr class="mt-5">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary">Botón 1</button>
                <button type="button" class="btn btn-ls btn-primary">Botón 2</button>
                <button type="button" class="btn btn-sm btn-primary">Botón 3</button>
            </div>
        </div>
        <div class="row mt-3">
            <!-- Expande el tamaño al tamaño de la columna -->
            <div class="col-12 gap-2 d-grid">
                <button type="button" class="btn btn-primary">Botón 1</button>
                <button type="button" class="btn btn-primary">Botón 2</button>
            </div>

            <div class="col-12 mt-5 gap-2 d-flex justify-content-between">
                <button type="button" class="btn btn-primary">Botón 1</button>
                <button type="button" class="btn btn-primary">Botón 2</button>
                <button type="button" class="btn btn-primary">Botón 3</button>
            </div>
            <div class="col-12 mt-5 gap-2 d-flex justify-content-around">
                <button type="button" class="btn btn-primary">Botón 1</button>
                <button type="button" class="btn btn-primary">Botón 2</button>
                <button type="button" class="btn btn-primary">Botón 3</button>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
