<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos_media.css">
</head>
<body>
    <!--La cabecera -->
    <header class="container">
        <div class="nav row justify-content-between">

            <!-- Logotipo 
            El titulo y el párrafo tienen que estar en horizontal y
            alineados verticalmente.
            -->
            <div class="col-12 col-lg-auto d-flex align-items-center">
                <h2 class="titulo">PORTAFOLIO</h2>
                <p class="mb-0">Curso de Bootstrap</p>
            </div>

            <!--Enlaces -->
            <nav class="menu col-12 col-lg-auto d-flex">
                <a href="#" title="Portafolio" class="enlaceP">Portafolio</a>
                <a href="#" title="Acerca de" class="enlaceA">Acerca de</a>
                <a href="#" title="Contacto" class="enlaceC">Contacto</a>
            </nav>
        </div>

        <!-- La fila del Slider -->
        <div class="row">
            <div class="col">
                <!-- Carousel-->
                <div class="carousel slide" id="mi-carousel1" 
                data-bs-ride="carousel" data-bs-touch="false">
                    <!--1) Contenedor de imágenes -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../img/carousel1.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/carousel2.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/carousel3.jpg" class="img-fluid" alt="">
                        </div>
                    </div>

                    <!--2) Los botones -->
                    <button class="carousel-control-prev"
                        type="button"
                        data-bs-target="#mi-carousel1"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>

                    <button class="carousel-control-next"
                        type="button"
                        data-bs-target="#mi-carousel1"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                    <!--3) Indicadores -->
                    <div class="carousel-indicators">
                        <button type="button" class="active" data-bs-target="#mi-carousel1" data-bs-slide-to="0" aria-label="Slide 1"></button>
                        <button type="button" class="" data-bs-target="#mi-carousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" class="" data-bs-target="#mi-carousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <!---->
    <div class="container">
        <div class="row portafolio mt-5">
            <div class="col">
                <h2 class="titulo text-primary text-center">Portafolio</h2>
                <div class="row galeria gy-4">
                    <!--Imagen 1-->
                    <div class="contenedor-img col-6 col-md-4">
                        <a href="#" title="im1">
                            <img class="img-fluid" src="../img2/img-1.jpg" alt="im1">
                        </a>
                    </div>
                    <!--Imagen 2-->
                    <div class="contenedor-img col-12 col-md-8">
                        <a href="#" title="im2">
                            <img class="img-fluid" src="../img2/img-2.jpg" alt="im2">
                        </a>
                    </div>
                    <!--Imagen 3-->
                    <div class="contenedor-img col-12 col-md-8">
                        <a href="#" title="im3">
                            <img class="img-fluid" src="../img2/img-3.jpg" alt="im3">
                        </a>
                    </div>
                    <!--Imagen 4-->
                    <div class="contenedor-img col-6 col-md-4">
                        <a href="#" title="im4">
                            <img class="img-fluid" src="../img2/img-4.jpg" alt="im4">
                        </a>
                    </div>
                    <!--Imagen 5-->
                    <div class="contenedor-img col-6 col-md-4">
                        <a href="#" title="im5">
                            <img class="img-fluid" src="../img2/img-5.jpg" alt="im5">
                        </a>
                    </div>
                    <!--Imagen 6-->
                    <div class="contenedor-img col-6 col-md-4">
                        <a href="#" title="im6">
                            <img class="img-fluid" src="../img2/img-6.jpg" alt="im6">
                        </a>
                    </div>
                    <!--Imagen 7-->
                    <div class="contenedor-img col-12 col-md-4">
                        <a href="#" title="im7">
                            <img class="img-fluid" src="../img2/img-7.jpg" alt="im7">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
