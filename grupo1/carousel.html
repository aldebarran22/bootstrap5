<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="carousel slide" id="mi-carousel" 
                data-bs-ride="carousel" data-bs-touch="false">
                    <!--Las imágenes-->
                    <div class="carousel-inner">
                        <!-- Cada imagen se coloca en un item-->
                        <!-- OJO marca uno como active -->
                        <div class="carousel-item active">
                            <img src="img2/slide1.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="img2/slide2.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="img2/slide3.jpg" alt="" class="img-fluid">
                        </div>
                    </div>

                    <!--Control anterior y siguiente -->
                    <button class="carousel-control-prev"
                    type="button"
                    data-bs-target="#mi-carousel"
                    data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>                    
                        <span class="visually-hidden">Anterior</span>                        
                    </button>

                    <button class="carousel-control-next"
                    type="button"
                    data-bs-target="#mi-carousel"
                    data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>                    
                        <span class="visually-hidden">Siguiente</span>                        
                    </button>

                    <!-- Indicadores de las imágenes
                    data-bs-slide-to indicamos a que slide tiene que ir (empiezan en 0)
                    Siempre marcar el button activo!
                    -->
                    <div class="carousel-indicators">
                        <button type="button" class="active" data-bs-target="#mi-carousel" data-bs-slide-to="0" aria-label="slide 1"></button>
                        <button type="button" class="" data-bs-target="#mi-carousel" data-bs-slide-to="1" aria-label="slide 2"></button>
                        <button type="button" class="" data-bs-target="#mi-carousel" data-bs-slide-to="2" aria-label="slide 3"></button>
                    </div>
                </div>             
            </div>
        </div>
        <hr class="my-5">
        <div class="row">
            <div class="col">
                <div class="carousel slide carousel-dark carousel-fade" id="mi-carousel2" 
                data-bs-ride="carousel" data-bs-touch="false">
                    <!--Las imágenes-->
                    <div class="carousel-inner">
                        <!-- Cada imagen se coloca en un item-->
                        <!-- OJO marca uno como active 
                        data-bs-interval milisegundos -->
                        <div class="carousel-item active">
                            <img src="img/carousel1.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <div class="carousel-caption">
                                <h3 class="text-primary">Título de mi artículo</h3>
                                <p class="text-primary">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, laudantium?</p>
                            </div>
                            <img src="img/carousel2.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carousel3.jpg" alt="" class="img-fluid">
                        </div>
                    </div>

                    <!--Control anterior y siguiente -->
                    <button class="carousel-control-prev"
                    type="button"
                    data-bs-target="#mi-carousel2"
                    data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>                    
                        <span class="visually-hidden">Anterior</span>                        
                    </button>

                    <button class="carousel-control-next"
                    type="button"
                    data-bs-target="#mi-carousel2"
                    data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>                    
                        <span class="visually-hidden">Siguiente</span>                        
                    </button>

                    <!-- Indicadores de las imágenes
                    data-bs-slide-to indicamos a que slide tiene que ir (empiezan en 0)
                    Siempre marcar el button activo!
                    -->
                    <div class="carousel-indicators">
                        <button type="button" class="active" data-bs-target="#mi-carousel2" data-bs-slide-to="0" aria-label="slide 1"></button>
                        <button type="button" class="" data-bs-target="#mi-carousel2" data-bs-slide-to="1" aria-label="slide 2"></button>
                        <button type="button" class="" data-bs-target="#mi-carousel2" data-bs-slide-to="2" aria-label="slide 3"></button>
                    </div>
                </div>             
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>   
</body>
</html>
