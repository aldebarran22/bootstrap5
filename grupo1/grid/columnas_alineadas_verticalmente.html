<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">   
    <style>
        .row {
            background: #e8e8e8;
            margin-top: 20px;
            height:150px;
        }

        .columna {
            background:#f2f2f2;
            text-align: center;
            padding:10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>
    <!-- COLUMNAS ALINEADAS VERTICALMENTE-->
    <div class="container">
        <!-- En la parte de Arriba de fila -->
        <div class="row align-items-start">
            <div class="columna col">Columna 1</div>
            <div class="columna col">Columna 2</div>
            <div class="columna col">Columna 3</div>
        </div>
        <!-- En la parte de central de la fila -->
        <div class="row align-items-center">
            <div class="columna col">Columna 1</div>
            <div class="columna col">Columna 2</div>
            <div class="columna col">Columna 3</div>
        </div>
        <!-- En la parte de baja de la fila-->
        <div class="row align-items-end">
            <div class="columna col">Columna 1</div>
            <div class="columna col">Columna 2</div>
            <div class="columna col">Columna 3</div>
        </div>
        <!-- Centrado con una separaciÃ³n -->
        <div class="row">
            <div class="columna col align-self-start">Columna 1</div>
            <div class="columna col align-self-center">Columna 2</div>
            <div class="columna col align-self-end">Columna 3</div>
        </div>       
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>   
</body>
</html>
