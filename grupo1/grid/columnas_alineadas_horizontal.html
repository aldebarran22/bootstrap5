<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">   
    <style>
        .row {
            background: #e8e8e8;
            margin-top: 20px;
        }

        .columna {
            background:#f2f2f2;
            text-align: center;
            padding:10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>
    <!-- COLUMNAS ALINEADAS HORIZONTALMENTE,  LAS COLS OCUPAN 2/3 DE LA FILA -->
    <div class="container">
        <!-- A la izquierda -->
        <div class="row justify-content-start">
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
        </div>
        <!-- Centro -->
        <div class="row justify-content-center">
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
        </div>
        <!-- A la derecha-->
        <div class="row justify-content-end">
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
        </div>
        <!-- Centrado con una separaciÃ³n -->
        <div class="row justify-content-around">
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
        </div>
        <!-- Cada columna en los extremos -->
        <div class="row justify-content-between">
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
        </div>
        <!-- Distribuye uniformente las dos columnas -->
        <div class="row justify-content-evenly">
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
        </div>       
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>   
</body>
</html>
