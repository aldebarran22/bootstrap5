<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Responsive</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <form action="">
                    <!--1) Fila nombre y correo -->
                    <div class="row">
                        <!-- Extra small y small ocupa la fila completa: col-12 -->
                        <!-- col-md-6: 1/2 de la pantalla para tamaños: mediano: md, grande: lg, 
                            extra grande: xl , extra extra grande: xxl -->
                        <div class="col-12 col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="correo">
                        </div>
                    </div>

                    <!--2) Mensaje y la división estado y el país -->
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" name="mensaje" id="mensaje" placeholder="mensaje"></textarea>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <div class="row">
                                <!--Estado civil -->
                                <!-- Por defecto ocupa toda la fila: col-12 del tamaño extra small hacia delante-->
                                <!--col-sm-6 A partir del tamaño small hacia delante ocupamos 6 columnas -->
                                <div class="col-12 col-sm-6 mb-3">
                                    <label class="form-label">Estado Civil</label>
                                    <!-- Checkbox-->
                                    <div class="form-check">
                                        <input type="radio" name="estado_civil" id="soltero" class="form-check-input"
                                            placeholder="estado civil soltero">
                                        <label for="soltero" class="form-check-label">Soltero</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="estado_civil" id="casado" class="form-check-input"
                                            placeholder="estado civil casado">
                                        <label for="casado" class="form-check-label">Casado</label>
                                    </div>
                                </div>

                                <!-- País -->
                                <div class="col-12 col-sm-6 mb-3">
                                    <label for="pais" class="form-label">País</label>
                                    <!-- Select -->
                                    <select name="pais" id="pais" class="form-select" aria-label="pais">
                                        <option selected value="0">Selecciona un país</option>
                                        <option value="1">España</option>
                                        <option value="2">Alemania</option>
                                        <option value="3">Portugal</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--3) Botón y el checkbox -->
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div>
                                <div class="form-check my-3">
                                    <input type="checkbox" name="terminos" id="terminos" class="form-check-input"
                                        placeholder="terminos">
                                    <label for="terminos" class="form-check-label">Acepto términos y condiciones</label>
                                </div>
                                <!-- col-12 se expande al tamaño del elemento anterior -->
                                <button type="submit" class="col-12 btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
