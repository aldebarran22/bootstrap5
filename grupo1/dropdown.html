<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Menú desplegable-->
                <div class="dropdown">
                    <!--Boton o enlace -->
                    <button type="button"
                    class="btn btn-primary dropdown-toggle"
                    id="dropdown-1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    aria-label="boton">
                        Menú desplegable
                    </button>
                    <!--Las opciones del menú -->
                    <ul class="dropdown-menu" aria-labelledby="dropdown-1">
                        <li><a href="#" class="dropdown-item">Elemento #1</a></li>
                        <li><a href="#" class="dropdown-item">Elemento #2</a></li>
                        <li><a href="#" class="dropdown-item">Elemento #3</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>   
</body>
</html>
